        <style>
          .container {
            position: relative;
            width: 480px;
            height: 225px;
            overflow: hidden;
          }
        
          .photo-container {
            display: flex;
            width: max-content;
            transition: transform 0.5s ease;
          }
        
          .photo-container img {
            flex: none;
            margin: 0 10px;
            width: 300px; /* Установите необходимую ширину изображений */
          }
        
          .scroll-left, .scroll-right {
            position: absolute;
            top: calc(50% - 25px);
            padding: 5px;
            border: none;
            background: transparent;
            font-size: 24px;
            z-index: 1;
          }
          .scroll-left { left: 0; }
          .scroll-right { right: 0; }
        </style> 
    </head>
